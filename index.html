<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details Application By Hasan</title>
    <!--Site Favicon link start-->
    <link rel="icon" href="images/logo-fav/country-fav.png" />
    <!--Site Favicon link End-->
    <!--Bootstrap Css Link Start-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Bootstrap Css Link End-->
    <!--font-awesome link Start-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--font-awesome link End-->
    <!--Custom Css link Start-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Custom Css link End-->
    <!--Responsive Css Link Start-->
    <link rel="stylesheet" href="css/responsive.css" />
    <!--Responsive Css Link End-->

  <body>
    <!-- 
    Website Name: Country Details
    Author: Md Hasan Mia || Hasanmiaweb
    Author URI: http://www.hasanmiaweb.com 
    -->

    <!--Slider Section Start-->
    <div id="sliderMainSection">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="searchBox">
              <div class="searchTitle">
                <h1>Search Your City Name</h1>
              </div>
              <div class="searchinputBox">
                <input
                  id="searchInput"
                  type="text"
                  placeholder="Search your city name"
                />
                <button id="searchInputBtn">Search</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="resultBox text-center">
              <img id="flag" src="images/Flag.svg" class="img-fluid" alt="" />
              <ul>
                <li>
                  <strong
                    >Country Name:
                    <span id="countryName" class="mainResult"
                      >Bangladesh</span
                    ></strong
                  >
                </li>
                <li>
                  <strong
                    >Capital:<span id="capital" class="mainResult"
                      >Dhaka</span
                    ></strong
                  >
                </li>
                <li>
                  <strong
                    >Region:<span id="region" class="mainResult"
                      >Asia</span
                    ></strong
                  >
                </li>
                <li>
                  <strong
                    >Area:
                    <span id="area" class="mainResult">147570</span></strong
                  >
                </li>
                <li>
                  <strong
                    >Timezones:
                    <span id="timezones" class="mainResult"
                      >UTC+06:00</span
                    ></strong
                  >
                </li>
                <li>
                  <strong
                    >CallingCodes:
                    <span id="callingCodes" class="mainResult"
                      >880</span
                    ></strong
                  >
                </li>
                <li>
                  <strong
                    >Currencies:
                    <span id="currencies" class="mainResult"
                      >Bangladeshi taka</span
                    ></strong
                  >
                </li>
                <li>
                  <strong
                    >Symbol:
                    <span id="symbol" class="mainResult">à§³</span></strong
                  >
                </li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Slider Section End-->

  </body>
</html>
